<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="wrapper">
        <section class="sidebar">            
                <form class="book-input contains" onsubmit="addBookToLibrary();return false">
                    <label for="btitle">Title</label>
                    <input class="input" type="text" id="btitle" name="btitle" required>
                    <label for="bauth">Author</label>
                    <input class="input" type="text" id="bauth" name="bauth" required>
                    <label for="bpages">Pages</label>
                    <input class="input" type="number" id="bpages" name="bpages" required>
                    <label for="read">Read?</label> 
                    <input type="checkbox" id="bread" name="bread" value="yes">
                    <input type="submit" value="Add Book" id="addBtn">                   
                </form>            
            <div class="welcome">
                <p id="welcome-text"><h2>THE (not so) ALMIGHTY HTML+CSS+JS library that will not save what you add to it!</h2><br> proudly made by <strong>RingK</strong></p>
            </div>
        </section>
        <div class="book-display contains" id="book-cards-container">

        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
